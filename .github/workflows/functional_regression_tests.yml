name: Regression tests
on:
  push:
    branches: ["main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test models
      run: |
        python3 manage.py test tests.test_models
    - name: Test admin
      run: |
        python3 manage.py test tests.admin
    - name: Test login
      run: |
        python3 manage.py test tests.test_login
    - name: Test register
      run: |
        python3 manage.py test tests.test_register
    - name: Test views
      run: |
        python3 manage.py test tests.test_view
